<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script src="/js/main.js"></script>
</head>
<body>
<header class="container mb-4 flex-shrink-0">
    <div class="pb-2 pt-2 border-bottom">
        <div class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand me-md-4" href="/web-learning/home.html">
                    <img width="60" alt="WP logo" src="/img/Logo.png"
                         loading="lazy"><span>Web Learning</span></a>
                <input class="col-6" type="text" name="Search" id="search" placeholder="Пошук курсів">
                <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link  " href="/web-learning/user-login.html">Вхід</a></li>
                        <li class="nav-item"><a class="nav-link me-3 " href="/web-learning/user-new.html">Реєстрація</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="flex-grow-1">
    <div class="container mt-sm-5 mb-5">
        <div class="text-center"><span class="display-6 bi bi-box-arrow-in-right"></span>
            <h1 class="mb-4 text-center">Вхід</h1></div>
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-7 col-lg-5">
                <div class="card shadow-sm border-0">
                    <div class="card-body m-4">
                        <form class="simple_form new_sign_in_form" id="new_sign_in_form" novalidate="novalidate"
                              action="/ru/session" accept-charset="UTF-8" method="post">
                            <input type="hidden" name="authenticity_token"
                                   value="8-LjcbkuiQ4-6caPI7C_pZAyRThKGKPuwStsqw7xrkEdXL4Er_6gAqhxQYUdb3duzDuGCxzzy4ISTONYNdy3ng"
                                   autocomplete="off">
                            <div class="mb-3 email required sign_in_form_email">
                                <label class="form-label email required" for="sign_in_form_email">Email<abbr
                                        title="required"></abbr></label>
                                <input class="form-control shadow-sm string email required" data-testid="email"
                                       autocomplete="email" type="email" name="sign_in_form[email]"
                                       id="sign_in_form_email">
                            </div>
                            <div class="mb-3 password required sign_in_form_password"><label
                                    class="form-label password required" for="sign_in_form_password">Пароль<abbr
                                    title="required"></abbr></label><input
                                    class="form-control shadow-sm password required" data-testid="password"
                                    autocomplete="current-password" type="password" name="sign_in_form[password]"
                                    id="sign_in_form_password"></div>
                            <div class="form-group">
                                <input type="submit" name="commit" value="Увійти" class="btn btn-primary w-100"
                                       data-testid="submit" data-disable-with="Войти">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-light flex-shrink-0">
    <div class="container-xl pt-5 pb-3">
        <div class="col d-flex">
            <div class="col mb-4 mb-lg-0 d-flex flex-column">
                <div class="col justify-content-center m-auto pb-4">
                    <img src="/img/Logo.png" alt="Logo" width="150px">
                </div>
                <div class="col justify-content-center m-auto">
                    <h2 class="title-footer">Всі Курси</h2>
                </div>
                <div class="row d-flex flex-row">
                    <div class="col d-flex justify-content-center m-auto">
                        <ul class="list-courses lh-lg d-flex">
                            <li><a class="text-decoration-none text-light"
                                   href="/ru/languages/javascript">JavaScript</a></li>
                            <li><a class="text-decoration-none text-light" href="/ru/languages/html">HTML</a></li>
                            <li><a class="text-decoration-none text-light" href="/ru/languages/css">CSS</a></li>
                            <li><a class="text-decoration-none text-light" href="/ru/languages/php">PHP</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-center"><p class="mt-2 mb-2 me-4 flex-shrink-0 text-center">Created by Serhii
            Dudarko, 2024</p></div>
    </div>
</footer>
